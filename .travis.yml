sudo: required

language: ruby

services:
  - docker

before_install:
  - docker pull tolsi/ledger-devenv

script:
  - docker run -t -v `pwd`:/home/app -i tolsi/ledger-devenv /bin/bash -c "cd /home && git clone --branch nanos-og-1601 https://github.com/LedgerHQ/nanos-secure-sdk.git && git clone --branch blue-r21.1 https://github.com/LedgerHQ/blue-secure-sdk.git && cd app && make BOLOS_ENV=/opt/ledger-blue/ BOLOS_SDK=/home/nanos-secure-sdk && make BOLOS_ENV=/opt/ledger-blue/ BOLOS_SDK=/home/blue-secure-sdk"